<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="3DG58IOpE2YkxFvac3qpMs7QSdYHNCyxUq_VTVr7gpo"/>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face{
        font-family:'DNFBitBitv2';
        font-style:normal;font-weight:200;src:url('//cdn.df.nexon.com/img/common/font/DNFBitBitv2.otf')format('opentype')
        }
        @font-face {
            font-family: 'Pretendard-Regular';
            src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 200;
            font-style: normal;
        }
    </style>
    <script>
    tailwind.config = {
        theme: {
        extend: {
            fontFamily: {
                sans: ["Pretendard-Regular", "sans-serif"], 
                bitbit: ["DNFBitBitv2"]
            },
            colors: {
            clifford: '#da373d',
            }
        }
        }
    }
    </script>
    <title>카라오케 - 오타쿠 노래방 리스트</title>
</head>
<body>
    <div class="relative overflow-x-auto p-8 md:px-64">

        <p class="text-2xl md:text-3xl italic font-bitbit">Karaoke (a.k.a 오타쿠 노래방 리스트)</p>
        <p class="text-base pb-4 font-sans">문의: luke@yclk.me</p>
        
        <div class="mb-4">
            <ul class="flex">
                <li class="mr-3">
                    <a class="inline-block border border-white rounded hover:border-gray-200 text-blue-500 hover:bg-gray-200 py-1 px-3" href="/">전체 보기</a>
                </li>
                <li class="mr-3">
                    <a class="inline-block border border-blue-500 rounded py-1 px-3 bg-blue-500 text-white" href="/add">등록</a>
                </li>
                <li class="mr-3">
                    <a class="inline-block border border-white rounded hover:border-gray-200 text-blue-500 hover:bg-gray-200 py-1 px-3" href="/manage">관리</a>
                </li>
            </ul>
        </div>

        <div>
            <form method="POST" action="/karaoke" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <div class="mb-4">
                    <label class="block text-gray-700 text-m font-bold mb-2" for="제목">제목</label>
                    <input id="title" type="text" name="title" placeholder="제목" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
    
                <div class="mb-4">
                    <label class="block text-gray-700 text-m font-bold mb-2" for="아티스트">아티스트</label>
                    <input id="artist" type="text" name="artist" placeholder="아티스트" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
    
                <div class="mb-4">
                    <label class="block text-gray-700 text-m font-bold mb-2" for="번호">번호</label>
                    <input id="number" type="text" name="number" placeholder="번호" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                
                <div class="grid grid-cols-2 gap-5 mb-4">

                    <div>
                        <label class="block text-gray-700 text-m font-bold mb-2" for="노래방">노래방</label>
                        <div class="inline-block relative w-full">
                            <select
                            name="karaoke1" class="block appearance-none w-full bg-white border border-gray-200 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
                                <option>TJ</option>
                                <option>KY</option>
                            </select>
                          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.2" stroke="currentColor" class="h-5 w-5 ml-1 absolute top-2.5 right-2.5 text-slate-700">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 15 12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9" />
                          </svg>
                        </div>
                    </div>

                    <div>
                        <label class="block text-gray-700 text-m font-bold mb-2" for="종류">종류</label>
                        <div class="inline-block relative w-full">
                            <select
                            name="categories" class="block appearance-none w-full bg-white border border-gray-200 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
                                <option>보카로</option>
                                <option>K-POP</option>
                                <option>J-POP</option>
                                <option>J-ROCK</option>
                            </select>
                          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.2" stroke="currentColor" class="h-5 w-5 ml-1 absolute top-2.5 right-2.5 text-slate-700">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 15 12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9" />
                          </svg>
                        </div>
                    </div>

                </div>
    
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-2">
                    <input type='submit' value="등록하기">
                </button>
            </form>
        </div>
    </div>
</body>
</html>
