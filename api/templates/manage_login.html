<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face{
        font-family:'DNFBitBitv2';
        font-style:normal;font-weight:400;src:url('//cdn.df.nexon.com/img/common/font/DNFBitBitv2.otf')format('opentype')
        }
        @font-face {
            font-family: 'Pretendard-Regular';
            src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ["Pretendard-Regular", "sans-serif"], 
                        bitbit: ["DNFBitBitv2"]
                    },
                },
            },
        }
    </script>
    <title>관리자 로그인 - 카라오케</title>
</head>
<body class="overflow-x-hidden bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md mx-4">
        <h1 class="text-2xl font-bitbit text-center mb-6">관리자 로그인</h1>
        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4 text-center">
            {{ error }}
        </div>
        {% endif %}
        <form method="POST" action="/manage/">
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-sans mb-2">비밀번호</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
            </div>
            <button type="submit" 
                class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition">
                로그인
            </button>
        </form>
        <a href="/" class="block text-center mt-4 text-blue-500 hover:underline">← 메인으로 돌아가기</a>
    </div>
</body>
</html>
